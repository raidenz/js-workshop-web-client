<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../App.css">
    <title>Chat Bot</title>
  </head>
</head>
<body>
  <div id="root">
    <div class="navbar navbar--green navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mobile-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Chat Bot</a>
        </div>
        <div class="collapse navbar-collapse" id="mobile-navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">John Doe</a></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="page page--gray">
      <div class="container">
        <div class="chat-window">
          <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="message-list">
                    <div class="message message--bot">
                      <div class="message__content">
                        <div class="message__header">
                          <strong>Bot</strong>
                        </div>
                        <div class="message__body">
                          Hello there! You can ask me to remember what will you do
                        </div>
                        <div class="message__meta">19:03</div>
                      </div>
                    </div>
                    <div class="message">
                      <div class="message__content">
                        <div class="message__header"><strong>Me</strong></div>
                        <div class="message__body">who is wonderlabs</div>
                        <div class="message__meta">19:03</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="panel-footer">
                  <div class="message-input">
                    <form class="message-input__form">
                      <div class="input-group">
                        <input type="text" name="message" class="form-control" autocomplete="off" placeholder="Write your message here...">
                        <span class="input-group-btn">
                          <button type="submit" class="btn btn-default message-input__submit-button">
                            Send
                          </button>
                        </span>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
